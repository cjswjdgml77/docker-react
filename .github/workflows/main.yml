name : Trigger auto deployment
run-name: ${{ github.actor }} is learning GitHub Actions
on :
  push:
    branches :
      [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run test
      
    
